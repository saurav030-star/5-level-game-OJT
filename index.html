<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Master Game - Red & Black Theme</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="game-card">
        
        <header>
            <div>
                <h1>Logic Master</h1>
                <p class="subheader">BRAIN TRAINING</p>
            </div>

            <div class="lives">
                <span>Lives</span>
                <span id="lives-display">‚ù§‚ù§‚ù§</span>
            </div>
        </header>

        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>

        <main>
            
            <div id="start-screen" class="screen">
                <div class="start-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <h2>Ready?</h2>
                <p>Test your reasoning skills across 5 levels of increasing difficulty.</p>

                <button onclick="startGame()" class="start-button">
                    Start Challenge
                </button>
            </div>

            <div id="level-container" class="screen" style="display: none;">
                
                <div class="level-info">
                    <span id="level-type" class="level-type">Pattern</span>
                    <span id="level-counter" class="level-counter">01</span>
                </div>

                <div style="flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-bottom: 30px;">
                    <div id="puzzle-content" class="puzzle-content">What comes next?</div>
                    <p id="level-instruction" class="level-instruction">Choose the correct shape.</p>
                </div>

                <div id="options-grid">
                    </div>
            </div>

            <div id="result-screen" class="screen" style="display: none;">
                <div id="result-icon-bg" class="result-icon-bg">
                    <span id="result-icon">üéâ</span>
                </div>

                <h2 id="result-title">Victory!</h2>
                <p id="result-message">You conquered the logic core.</p>
                
                <div class="stat-grid">
                    <div class="stat-box">
                        <div class="stat-label">Score</div>
                        <div id="final-score" class="stat-value">0</div>
                    </div>

                    <div class="stat-box">
                        <div class="stat-label">Correct</div>
                        <div id="final-level" class="stat-value">0/5</div>
                    </div>
                </div>

                <button onclick="resetGame()" class="try-again-button">
                    Try Again
                </button>
            </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>

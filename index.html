<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Five-Level Logic Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="app" class="container" tabindex="-1">
    <header class="header">
      <h1 id="title">Five-Level Logic Game</h1>
      <div id="score" aria-live="polite">Score: 0</div>
    </header>

    <section id="start-screen" class="panel">
      <p>Welcome! Practice logic across 5 levels. Accessible & offline friendly.</p>
      <button id="start-btn">Start Game</button>
      <button id="resume-btn" hidden>Resume</button>
    </section>

    <section id="level-screen" class="panel" hidden>
      <div id="level-header">
        <h2 id="level-title"></h2>
        <div>
          <label for="search">Search questions:</label>
          <input id="search" type="search" placeholder="Search question text" />
        </div>
      </div>

      <div id="question-area" role="region" aria-live="polite"></div>

      <nav class="controls">
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Skip/Next</button>
      </nav>

      <div id="progress" aria-hidden="false"></div>
    </section>

    <section id="complete-screen" class="panel" hidden>
      <h2>Game Complete</h2>
      <p id="final-msg"></p>
      <button id="restart-btn">Play Again</button>
    </section>

    <footer class="footer">Built with vanilla ES6 modules â€¢ Accessible</footer>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
